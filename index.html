built to facilitate iterative design processes. You can create multiple layout variations, refine wireframes based on feedback, and continuously enhance your information architecture using our AI-powered capabilities.\"},{\"value\":\"question-9\",\"question\":\"What types of wireframes can I create with Shoriful?\",\"answer\":\"Shoriful enables you to create a wide variety of wireframes including low-fidelity sketches, detailed sitemaps, and user flow diagrams for both mobile and desktop platforms. Our AI-powered tools assist with all aspects of wireframing, from initial concepts to detailed structural layouts. Whether you're designing single screens or complex user flows, Shoriful provides the flexibility to create wireframes for different device types and user experiences.\"},{\"value\":\"question-10\",\"question\":\"Can I purchase additional credits for wireframe generation?\",\"answer\":\"Yes, once you're on a paid plan, you have the option to purchase additional credits for wireframe generation. These extra credits do not expire, providing you with flexibility in your usage.\"},{\"value\":\"question-4\",\"question\":\"How do I cancel my subscription?\",\"answer\":\"You can cancel your subscription at any time through these simple steps: Log in to your account. Click on your avatar, then select 'Account Settings'. Click on 'Manage Plan'. From there, you have the option to cancel your subscription.\"},{\"value\":\"question-5\",\"question\":\"What is your refund policy?\",\"answer\":\"As a bootstrapped company with high costs for AI models and GPU provisioning, we're unable to offer refunds. Our providers don't allow refunds for these usages. However, if you encounter any issues with our wireframing tools, please contact support@uxpilot.ai for assistance.\"},{\"value\":\"question-6\",\"question\":\"How can I get an invoice for my subscription?\",\"answer\":\"You can easily obtain an invoice through these steps: Log in to your account. Click on your avatar, then select 'Account Settings'. Click on 'Manage Plan'. You'll find a link to Stripe where you can download your invoice.\"},{\"value\":\"question-7\",\"question\":\"Is my wireframe data secure? Will it be used to train AI models?\",\"answer\":\"Your wireframe data's security is our highest priority. We utilize Google Cloud encryption with 256-bit AES to encrypt your data at rest and in transit. We guarantee that we won't use your wireframes to train AI models, ensuring the confidentiality and integrity of your information.\"},{\"value\":\"question-8\",\"question\":\"Still have questions about our AI Wireframe Generator?\",\"answer\":\"Reach out to us at support@uxpilot.ai, we're here to assist you with any wireframing related questions.\"}]},\"figma\":{\"items\":[{\"value\":\"question-1\",\"question\":\"Do I need a separate subscription for the Shoriful Figma plugin?\",\"answer\":\"No, your Shoriful subscription works seamlessly across both our web platform and Figma plugin. You can use the same credits and features whether you're working in Figma or our web interface, providing a unified design experience.\"},{\"value\":\"question-2\",\"question\":\"Can I try the Shoriful Figma plugin before subscribing?\",\"answer\":\"Yes, you can test our Figma plugin for free. Create an account to receive complimentary credits for exploring our AI design capabilities directly within Figma. Generate professional UI designs, wireframes, and interactive prototypes without any initial cost.\"},{\"value\":\"question-3\",\"question\":\"How does Shoriful's Figma plugin compare to other AI design plugins?\",\"answer\":\"Unlike other Figma AI plugins that focus solely on component generation, Shoriful offers comprehensive UX/UI capabilities including wireframing, high-fidelity designs, and predictive heatmaps directly within Figma. Our plugin maintains design system consistency and supports real-time collaboration while leveraging advanced AI features.\"},{\"value\":\"question-4\",\"question\":\"Can I customize the AI-generated designs in Figma?\",\"answer\":\"Absolutely. All designs generated by our Figma plugin are fully customizable using Figma's native tools. You can modify colors, typography, layouts, and components while maintaining your design system consistency. The AI-generated elements are organized in clean, logical layers for easy editing.\"},{\"value\":\"question-6\",\"question\":\"What types of designs can I create with the Figma AI?\",\"answer\":\"Our Figma plugin supports a wide range of design needs including wireframes, high-fidelity UI designs, responsive layouts, and predictive heatmaps. Whether you're designing mobile apps, websites, or complex design systems, the plugin provides AI-powered tools for every stage of your design process.\"},{\"value\":\"question-9\",\"question\":\"Is my design data secure when using the Figma plugin?\",\"answer\":\"Yes, we prioritize your data security. The plugin uses encrypted connections and follows Figma's security best practices. We use Google Cloud encryption with 256-bit AES for all data transmission. Your designs and data are never used to train AI models, ensuring complete confidentiality.\"},{\"value\":\"question-10\",\"question\":\"Will the plugin slow down my Figma performance?\",\"answer\":\"No, our plugin is optimized for performance. The AI processing happens on our secure cloud servers, not your local machine, ensuring Figma's performance remains smooth and responsive while using our plugin's features.\"},{\"value\":\"question-11\",\"question\":\"How does the plugin handle team collaboration?\",\"answer\":\"The plugin works seamlessly with Figma's collaboration features. Multiple team members can use the plugin simultaneously, and all AI-generated designs integrate naturally with Figma's commenting, sharing, and version control systems.\"},{\"value\":\"question-12\",\"question\":\"Can I purchase additional credits for the Figma plugin?\",\"answer\":\"Yes, once you're on a paid plan, you can purchase additional credits that work across both our web platform and Figma plugin. These credits never expire, giving you flexibility in your usage across both environments.\"},{\"value\":\"question-13\",\"question\":\"Still have questions about our Figma plugin?\",\"answer\":\"Contact our support team at support@uxpilot.ai for any questions about our Figma plugin capabilities. We're here to help you make the most of AI-powered design within Figma.\"}]},\"website\":{\"items\":[{\"value\":\"question-1\",\"question\":\"Can I try the AI Website Generator before subscribing?\",\"answer\":\"Yes, you can test our AI Website Generator for free. Simply create a free account, and you'll receive complimentary credits to explore our AI website design models. These credits allow you to generate professional website layouts, responsive designs, and interactive prototypes without any cost.\"},{\"value\":\"question-2\",\"question\":\"Can I customize the website designs created by the AI?\",\"answer\":\"Yes, our AI Website Generator supports full customization of AI-generated website designs. You can modify colors, typography, and layouts to match your brand identity and specific requirements. Additionally, you can export the designs to Figma for further customization and team collaboration.\"},{\"value\":\"question-3\",\"question\":\"Does the AI Website Generator support iterative design processes?\",\"answer\":\"Absolutely. Our AI Website Generator is built to facilitate iterative design processes. You can generate multiple website versions, refine layouts based on feedback, and continuously enhance your designs using our AI-powered website creation features.\"},{\"value\":\"question-9\",\"question\":\"What types of website designs can I create with the AI Website Generator?\",\"answer\":\"Our AI Website Generator enables you to create a wide range of website designs including landing pages, product pages, and complete website layouts for both mobile and desktop platforms. Our AI-powered tools assist with various aspects of web design, from initial concepts to detailed interactive prototypes. Whether you're designing single pages or complete website architectures, our generator provides the flexibility to create designs for different devices and user experiences.\"},{\"value\":\"question-hosting\",\"question\":\"Does Shoriful provide website hosting services?\",\"answer\":\"No, Shoriful doesn't provide hosting services. We focus on helping you create beautiful, responsive website designs and generate the corresponding code. You can easily export the designs and code to host them on your preferred hosting platform like AWS, DigitalOcean, or Vercel. This gives you complete control over your hosting environment while leveraging our AI-powered design capabilities.\"},{\"value\":\"question-10\",\"question\":\"Can I purchase additional credits for website generation?\",\"answer\":\"Yes, once you're on a paid plan, you have the option to purchase additional credits for website design generation. These extra credits do not expire, giving you flexibility in your usage.\"},{\"value\":\"question-4\",\"question\":\"How do I cancel my subscription?\",\"answer\":\"You can cancel your subscription at any time by following these steps: Log in to your account. Click on your avatar, then select 'Account Settings'. Click on 'Manage Plan'. From there, you have the option to cancel your subscription.\"},{\"value\":\"question-5\",\"question\":\"What is your refund policy?\",\"answer\":\"As a bootstrapped company with high costs for AI models and GPU provisioning, we're unable to offer refunds. Our providers don't allow refunds for these usages. However, if you experience issues with our website generator, please contact support@uxpilot.ai for assistance.\"},{\"value\":\"question-6\",\"question\":\"How can I get an invoice for my subscription?\",\"answer\":\"You can easily obtain an invoice by following these steps: Log in to your account. Click on your avatar, then select 'Account Settings'. Click on 'Manage Plan'. You'll find a link to Stripe where you can download your invoice.\"},{\"value\":\"question-7\",\"question\":\"Is my website design data safe? Will it be used to train AI models?\",\"answer\":\"Your website design data's security is our top priority. We use Google Cloud encryption with 256-bit AES to encrypt your data at rest and in transit. We assure you that we won't use your website designs to train AI models, maintaining the confidentiality and integrity of your information.\"},{\"value\":\"question-8\",\"question\":\"Still have questions about our AI Website Generator?\",\"answer\":\"Reach out to us at support@uxpilot.ai, we're here to help with all your website design needs.\"}]},\"affiliate\":{\"items\":[{\"value\":\"question-affiliate-1\",\"question\":\"What are the conditions for a qualified referral?\",\"answer\":\"Referrals must be new Shoriful users who haven't previously created an account. Self-referrals and referrals from your own organization don't qualify. Additionally, if the customer's last interaction before signing up was through another paid marketing channel, the referral won't be eligible.\"},{\"value\":\"question-affiliate-2\",\"question\":\"How long does the referral tracking last?\",\"answer\":\"Our referral tracking cookie lasts for 30 days from the initial click on your affiliate link.\"},{\"value\":\"question-affiliate-3\",\"question\":\"What counts as a successful conversion?\",\"answer\":\"A successful conversion occurs when your referral upgrades to a premium plan. Your affiliate link must be their last marketing touchpoint before conversion.\"},{\"value\":\"question-affiliate-4\",\"question\":\"When do I receive my affiliate payments?\",\"answer\":\"Referral earnings are locked one month after the end of the tracking period. Once approved, payments are processed within 15 days after the lock period ends.\"},{\"value\":\"question-affiliate-5\",\"question\":\"What commission rate and duration do you offer?\",\"answer\":\"We offer a generous 30% commission rate on all qualified referrals for up to 12 months from their initial subscription date. This means you can earn recurring commissions as long as your referral maintains their premium plan subscription.\"},{\"value\":\"question-affiliate-6\",\"question\":\"Can I run paid ads to promote my affiliate link?\",\"answer\":\"You can run ads on most platforms, but Google Ads are not permitted. Please note that our advertising policies may be updated periodically.\"},{\"value\":\"question-affiliate-7\",\"question\":\"Have questions about the affiliate program?\",\"answer\":\"For any questions about our affiliate program, please contact support@uxpilot.ai or refer to our comprehensive affiliate program guide.\"}]}},\"hero\":{\"buttons\":{\"startForFree\":\"Start for free\",\"goToDashboard\":\"Go to Dashboard\"},\"welcomeBack\":{\"title\":\"Welcome back,\",\"subtitle\":\"Let's make your design process faster and better!\"},\"defaults\":{\"titlePart1\":\"Instant Designs with\",\"titlePart2\":\"AI Wireframe Generator\",\"captionPart1\":\"Create stunning, professional Wireframes\",\"captionPart2\":\"in seconds, not days.\"},\"microTriggers\":{\"noCreditCard\":\"No credit card needed\",\"cancelAnytime\":\"Cancel anytime\"}},\"highlightedFeatures\":{\"variants\":{\"ui\":{\"title\":\"Our Key Features\",\"sections\":[{\"id\":1,\"title\":\"Smart UI Editing\",\"description\":\"Transform your designs instantly with AI-powered editing:\",\"imageSrc\":\"/assets/images/edit-ui-min.png\",\"imageAlt\":\"Smart UI Design Editing Example\",\"bulletPoints\":[\"Regenerate entire screens with a \u003cstrong\u003esingle prompt\u003c/strong\u003e\",\"Fine-tune individual components for \u003cstrong\u003eperfect results\u003c/strong\u003e\"]},{\"id\":2,\"title\":\"Endless Style Possibilities\",\"description\":\"Explore and customize UI components in seconds:\",\"imageSrc\":\"/assets/images/explore-styles-min.png\",\"
